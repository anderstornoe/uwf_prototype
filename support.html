<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWF Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <div class="header-container">
            <h1>Uptower Repair</h1>
            <!-- Logos Container -->
            <div class="logos-container">
                <img src="img/United-Wind-Force-logo-Primær-NEG-uden-Payoff.png" alt="United Wind Force Logo" class="logo"><BR/>
                <img src="img/LJM logo.png" alt="LJM Logo" class="LJM_logo">
            </div>
        </div>
      
    </div>
      <div class="dropdown-container">
            <p class="select_header">Select turbine and repair kit:  </p><br/>
            <select id="turbine-select">
                <option value="v80_90">V80/90 1.8-2.0MW</option>
                <option value="v160">V160 1.8-2.0MW</option>
            </select>
            <select id="repair-kit-select">
                <option value="5271802H">5271802H</option>
                <option value="5371502H">5371502H</option>
                <option value="5066813">5066813</option>
            </select>
        </div>
</header>

<div class="docs-container">
        <div class="content-section">
            <h2>Online Help</h2>
            <p>Chat, share images of your problem or join a live video call with our UWF expert</p><br/>
            
            <!-- Large Image Resembling Video Player -->
            <div class="image-container">
    <img src="img/support screen.png" alt="Video Player" class="video-image" />
</div>
            
            <br/>
            <!-- PDF Icon and Description -->
        
        </div>
    </div>

   <footer>
       <nav class="footer-nav">
            <button class="footer-btn" id="tools-btn">
                <p class="icon">🔧</p> Tools
            </button>
            <button class="footer-btn" id="steps-btn">
                <p class="icon">🛠️</p> Steps
            </button>

              <button class="footer-btn" id="ai-help-btn">
                <p class="icon">🤖</p> AI Chat
            </button>
           
            <button class="footer-btn" id="online-help-btn">
                <p class="icon">🧑‍💼</p> Online Help
            </button>
          
            <button class="footer-btn"id="docs-btn">
                <p class="icon">📄</p> Docs
            </button>
            <button class="footer-btn active" id="feedback-btn">
                <p class="icon">📢</p> Feedback
            </button>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
