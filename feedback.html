<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWF Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <div class="header-container">
            <h1>Uptower Repair</h1>
            <!-- Logos Container -->
            <div class="logos-container">
                <img src="img/United-Wind-Force-logo-Primær-NEG-uden-Payoff.png" alt="United Wind Force Logo" class="logo">
                <img src="img/LJM logo.png" alt="LJM Logo" class="LJM_logo">
            </div>
        </div>
      
    </div>
      <div class="dropdown-container">
            Select turbine and repair kit:
            <select id="turbine-select">
                <option value="v80_90">V80/90 1.8-2.0MW</option>
                <option value="v160">V160 1.8-2.0MW</option>
            </select>
            <select id="repair-kit-select">
                <option value="5271802H">5271802H</option>
            </select>
        </div>
</header>

<div class="feedback-container">
        <h2>Your Feedback</h2>
        <p>We value your feedback! Please rate the following and add comments, that will help us make our products better</p>

        <form id="feedback-form">
            <label for="quality">Rate your satisfaction with the app's helpfulness: </label>
            <input type="range" id="quality" name="quality" min="0" max="10" value="5">

            <label for="efficiency">Rate the effectiveness of the </label>
<input type="range" id="quality" name="quality" min="0" max="10" value="5">

            <label for="tool-kit">Rate the tool kit:</label>
            <input type="range" id="quality" name="quality" min="0" max="10" value="5">

            <label for="overall-app">Rate the app's ease of use:</label>
            <input type="range" id="quality" name="quality" min="0" max="10" value="5">

            <label for="comments">Comments, suggestions improvements? Write them here: </label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <footer>
       <nav class="footer-nav">
            <button class="footer-btn" id="steps-btn">
                <p class="icon">🛠️</p> Steps
            </button>
            <button class="footer-btn" id="tools-btn">
                <p class="icon">🔧</p> Tools
            </button>
            <button class="footer-btn" id="online-help-btn">
                <p class="icon">🧑‍💼</p> Online Help
            </button>
          <button class="footer-btn" id="ai-help-btn">
                <p class="icon">🤖</p> AI Chat
            </button>
            <button class="footer-btn"id="docs-btn">
                <p class="icon">📄</p> Docs
            </button>
            <button class="footer-btn active" id="feedback-btn">
                <p class="icon">📢</p> Feedback
            </button>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
