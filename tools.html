<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWF Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Uptower Repair - Tools</h1>
        </div>
    </header>

    <div class="tools-container">
        <h2>Tools Checklist</h2>
        <ul class="tools-list">
            <li><img src="img/tools/v80/img18.jpg" alt="Chain Block" class="tool-image"> Chain Block</li>
            <li><img src="img/tools/v80/img19.jpg" alt="Flat Head Screwdriver" class="tool-image"> Flat Head Screwdriver</li>
            <li><img src="img/tools/v80/img20.jpg" alt="Lifting Eye" class="tool-image"> Lifting Eye</li>
            <li><img src="img/tools/v80/img21.jpg" alt="Measuring Tool" class="tool-image"> Measuring Tool</li>
            <li><img src="img/tools/v80/img22.jpg" alt="Plastic Container" class="tool-image"> Plastic Container</li>
            <li><img src="img/tools/v80/img23.jpg" alt="Cleaning Paper" class="tool-image"> Cleaning Paper</li>
            <li><img src="img/tools/v80/img24.jpg" alt="Nitril Gloves" class="tool-image"> Nitril Gloves</li>
            <li><img src="img/tools/v80/img25.jpg" alt="Torque Wrench" class="tool-image"> Torque Wrench</li>
            <li><img src="img/tools/v80/img26.jpg" alt="Hydraulic Oil" class="tool-image"> Hydraulic Oil</li>
        </ul>
    </div>

    <footer>
        <nav class="footer-nav">
            <button class="footer-btn" id="steps-btn">
                <i class="icon">🛠️</i> Steps
            </button>
            <button class="footer-btn" id="tools-btn">
                <i class="icon">🔧</i> Tools
            </button>
            <button class="footer-btn">
                <i class="icon">🤖</i> AI Help
            </button>
            <button class="footer-btn">
                <i class="icon">📄</i> Docs
            </button>
            <button class="footer-btn" id="feedback-btn">
                <i class="icon">📢</i> Feedback
            </button>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
